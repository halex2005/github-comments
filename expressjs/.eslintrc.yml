env:
  browser: true
  es6: true
extends: 'plugin:@typescript-eslint/recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
settings:
  'import/resolver':
    node:
      extensions:
        - js
        - jsx
        - ts
        - tsx
parserOptions:
  ecmaVersion: 2018
  sourceType: module
  project: './tsconfig.json'
  ecmaFeatures:
    jsx: true
plugins:
  - '@typescript-eslint'
rules:
  '@typescript-eslint/no-explicit-any':
    - off
  '@typescript-eslint/interface-name-prefix':
    - off
  '@typescript-eslint/indent':
    - error
    - 2
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
